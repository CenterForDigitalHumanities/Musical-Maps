<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://centerfordigitalhumanities.github.io/deer/releases/rc-1.0/js/deer.js"></script>
    <script src="js/layout.js"></script>
    <title>Musical Maps of the World</title>
</head>
<body is="mm-content">
    <div class="container" slot="content">
        <deer-view id="record"></deer-view>
    </div>
    <script>
        let hash = location.hash?.substr(1)
        const rerumPrefix = "https://devstore.rerum.io/v1/id/"
        if(hash && !hash.startsWith('http')) { 
            hash = rerumPrefix+hash
        }
        record.setAttribute('deer-id',hash)
    </script>
</body>
</html>
